<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Project MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 4차 프로젝트 MVP</h1>
            <p class="subtitle">4th Project Minimum Viable Product</p>
        </header>

        <main>
            <section class="status-section">
                <h2>서버 상태</h2>
                <div id="status" class="status-box">
                    <p>상태 확인 중...</p>
                </div>
                <button onclick="checkHealth()" class="btn">상태 확인</button>
            </section>

            <section class="data-section">
                <h2>샘플 데이터</h2>
                <div id="data-list" class="data-box">
                    <p>데이터를 불러오려면 버튼을 클릭하세요.</p>
                </div>
                <button onclick="fetchData()" class="btn">데이터 불러오기</button>
            </section>

            <section class="form-section">
                <h2>데이터 추가</h2>
                <form id="dataForm" onsubmit="submitData(event)">
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">설명:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">추가하기</button>
                </form>
                <div id="form-result" class="result-box"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 4th Project MVP - Developed for project preparation</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
