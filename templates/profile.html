{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">내 정보</h2>
        <p class="text-muted">맞춤형 정책 추천을 위해 정보를 입력해주세요</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="age" class="form-label">나이</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ profile.age|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">성별</label>
                <select class="form-select" id="gender" name="gender">
                    <option value="">선택하세요</option>
                    <option value="남성" {% if profile.gender == '남성' %}selected{% endif %}>남성</option>
                    <option value="여성" {% if profile.gender == '여성' %}selected{% endif %}>여성</option>
                    <option value="기타" {% if profile.gender == '기타' %}selected{% endif %}>기타</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">거주 지역</label>
                <input type="text" class="form-control" id="region" name="region" value="{{ profile.region|default:'' }}" placeholder="예: 서울시 강남구">
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="disability" name="disability" {% if profile.disability %}checked{% endif %}>
                <label class="form-check-label" for="disability">장애 여부</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="veteran" name="veteran" {% if profile.veteran %}checked{% endif %}>
                <label class="form-check-label" for="veteran">보훈 대상 여부</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="low_income" name="low_income" {% if profile.low_income %}checked{% endif %}>
                <label class="form-check-label" for="low_income">저소득층 여부</label>
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
        </form>
    </div>
</div>
{% endblock %}
