{% extends 'base.html' %}
{% load static %}

{% block content %}
{% with hide_all_nav=True %}
<!-- 상단 로고 및 슬로건 -->
<div class="text-center mb-4 pt-3">
    <div class="mb-2">
        <!-- 대한민국 정부 로고 -->
        <div style="display: inline-block; background: white; padding: 8px; border-radius: 50%;">
            <img src="{% static 'photos/png-transparent-government-of-south-korea-ministry-of-employment-and-labor-emblem-of-south-korea-korea-miscellaneous-blue-logo-thumbnail.png' %}" alt="대한민국정부" style="width: 70px; height: 70px; object-fit: contain;">
        </div>
    </div>
    <h5 class="mb-2" style="color: #333; font-weight: 600; font-size: 1rem;">대한민국정부</h5>
    <div style="width: 350px; max-width: 85%; margin: 10px auto; border-top: 2px solid #ccc;"></div>
    <h2 class="mt-2 px-3" style="color: #222; font-weight: 700; font-size: 1.5rem; line-height: 1.4; max-width: 100%; word-wrap: break-word;">
        더 나은 미래로 향하는 발걸음 <img src="{% static 'photos/footprint.png' %}" alt="발걸음" style="width: 28px; height: 28px; object-fit: contain; vertical-align: middle; margin-left: 2px;">
    </h2>
    <h3 class="mt-2 px-3" style="color: #444; font-weight: 600; font-size: 1.1rem; line-height: 1.4; max-width: 100%; word-wrap: break-word;">대한민국 정부가 함께 하겠습니다.</h3>
</div>

<!-- 4개 메인 카드 -->
<div class="row g-4 mb-5 px-5">
    <!-- 정책 찾아보기 -->
    <div class="col-md-6 col-lg-3">
        <a href="{% url 'chatbot_web:policy_list' %}" class="text-decoration-none">
            <div class="card shadow-sm square-card" style="border-radius: 12px; overflow: hidden; border: none;">
                <div class="square-content" style="position: relative; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('{% static 'photos/sasun-bughdaryan-e11Oa3kvx4c-unsplash.jpg' %}'); background-size: cover; background-position: center;">
                    <div style="position: absolute; bottom: -15px; left: 80px; right: 15px;">
                        <h3 class="text-white fw-bold" style="font-size: 2.0rem; line-height: 1.2;">정책 찾아보기</h3>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <!-- 질문과 답변 -->
    <div class="col-md-6 col-lg-3">
        <a href="{% url 'chatbot_web:faq' %}" class="text-decoration-none">
            <div class="card shadow-sm square-card" style="border-radius: 12px; overflow: hidden; border: none;">
                <div class="square-content" style="position: relative; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('{% static 'photos/junior-ferreira-7esRPTt38nI-unsplash.jpg' %}'); background-size: cover; background-position: center;">
                    <div style="position: absolute; bottom: -15px; left: 110px; right: 20px;">
                        <h3 class="text-white fw-bold" style="font-size: 2.0rem; line-height: 1.2;">질문과 답변</h3>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <!-- 챗봇 -->
    <div class="col-md-6 col-lg-3">
        <a href="{% url 'chatbot_web:chat' %}" class="text-decoration-none">
            <div class="card shadow-sm square-card" style="border-radius: 12px; overflow: hidden; border: none;">
                <div class="square-content" style="position: relative; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('{% static 'photos/adem-ay-ik_AuIWeBBM-unsplash.jpg' %}'); background-size: cover; background-position: center;">
                    <div style="position: absolute; bottom: -15px; left: 210px; right: 20px;">
                        <h3 class="text-white fw-bold" style="font-size: 2.0rem; line-height: 1.2;">챗봇</h3>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <!-- 빠른 시작 도우미 -->
    <div class="col-md-6 col-lg-3">
        <a href="{% url 'chatbot_web:quick_start' %}" class="text-decoration-none">
            <div class="card shadow-sm square-card" style="border-radius: 12px; overflow: hidden; border: none;">
                <div class="square-content" style="position: relative; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('{% static 'photos/sincerely-media-nGrfKmtwv24-unsplash.jpg' %}'); background-size: cover; background-position: center;">
                    <div style="position: absolute; bottom: -15px; left: 140px; right: 20px;">
                        <h3 class="text-white fw-bold" style="font-size:2.0rem; line-height:1.2;">
                        <span style="display:block;">빠른 시작</span>
                        <span style="display:block; margin-left:38px;">도우미</span>
                        </h3>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<style>
.square-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.square-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.15) !important;
}
/* Make cards perfect squares */
.square-content {
    width: 100%;
    padding-bottom: 150%; /* This creates a 1:1 aspect ratio */
}
.square-content > div {
    position: absolute;
    width: 100%;
    height: 100%;
}
</style>
{% endwith %}
{% endblock %}
