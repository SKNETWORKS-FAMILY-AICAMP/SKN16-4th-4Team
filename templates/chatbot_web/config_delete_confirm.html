{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-trash"></i> RAG 구성 삭제 확인</h2>

<div class="card">
    <div class="card-header bg-danger text-white">
        <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> 삭제 확인</h5>
    </div>
    <div class="card-body">
        <p>정말로 다음 RAG 구성을 삭제하시겠습니까?</p>

        <div class="alert alert-warning">
            <h6><strong>{{ config.name }}</strong></h6>
            <p class="mb-0">{{ config.description }}</p>
        </div>

        <div class="alert alert-danger">
            <i class="bi bi-exclamation-octagon"></i> <strong>주의:</strong> 이 작업은 되돌릴 수 없습니다!
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> 삭제
                </button>
                <a href="{% url 'chatbot_web:config_detail' config.pk %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> 취소
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
