{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-speedometer2 text-primary"></i> 관리자 대시보드</h2>

<!-- 빠른 작업 (1순위) -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card shadow-sm" style="border-radius: 15px; border: none;">
            <div class="card-header bg-gradient text-white" style="border-radius: 15px 15px 0 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <h5 class="mb-0"><i class="bi bi-tools"></i> 빠른 작업</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <a href="{% url 'chatbot_web:chat' %}" class="btn btn-primary w-100 btn-lg">
                            <i class="bi bi-chat-dots"></i> 메인 챗봇
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="{% url 'chatbot_web:validation_chat' %}" class="btn btn-warning w-100 btn-lg">
                            <i class="bi bi-shield-check"></i> 검증용 챗봇
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="{% url 'chatbot_web:chat_logs' %}" class="btn btn-info w-100 btn-lg">
                            <i class="bi bi-chat-left-text"></i> 질의응답 로그
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="{% url 'chatbot_web:user_management' %}" class="btn btn-secondary w-100 btn-lg">
                            <i class="bi bi-people"></i> 사용자 관리
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="{% url 'chatbot_web:policy_list' %}" class="btn btn-success w-100 btn-lg">
                            <i class="bi bi-file-earmark-text"></i> 정책 목록
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="/admin/" class="btn btn-dark w-100 btn-lg">
                            <i class="bi bi-database"></i> Django Admin
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 통계 차트 (2순위) -->
<div class="row">
    <div class="col-md-3">
        <div class="card text-center mb-4 shadow-sm" style="border-radius: 15px; border: none; transition: transform 0.3s;">
            <div class="card-body" style="padding: 30px 20px;">
                <i class="bi bi-people-fill display-4 text-primary"></i>
                <h3 class="mt-3 mb-2" style="font-weight: 700; font-size: 2rem;">{{ total_users }}</h3>
                <p class="text-muted mb-0" style="font-weight: 500;">총 사용자</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center mb-4 shadow-sm" style="border-radius: 15px; border: none; transition: transform 0.3s;">
            <div class="card-body" style="padding: 30px 20px;">
                <i class="bi bi-chat-dots-fill display-4 text-info"></i>
                <h3 class="mt-3 mb-2" style="font-weight: 700; font-size: 2rem;">{{ total_sessions }}</h3>
                <p class="text-muted mb-0" style="font-weight: 500;">총 대화 세션</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center mb-4 shadow-sm" style="border-radius: 15px; border: none; transition: transform 0.3s;">
            <div class="card-body" style="padding: 30px 20px;">
                <i class="bi bi-envelope-fill display-4 text-warning"></i>
                <h3 class="mt-3 mb-2" style="font-weight: 700; font-size: 2rem;">{{ total_messages }}</h3>
                <p class="text-muted mb-0" style="font-weight: 500;">총 메시지</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center mb-4 shadow-sm" style="border-radius: 15px; border: none; transition: transform 0.3s;">
            <div class="card-body" style="padding: 30px 20px;">
                <i class="bi bi-calendar-week-fill display-4 text-success"></i>
                <h3 class="mt-3 mb-2" style="font-weight: 700; font-size: 2rem;">{{ recent_sessions }}</h3>
                <p class="text-muted mb-0" style="font-weight: 500;">최근 7일 대화</p>
            </div>
        </div>
    </div>
</div>

<style>
.card:hover {
    transform: translateY(-5px);
}
</style>

{% endblock %}
