{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">로그인</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">사용자명</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">비밀번호</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
            <a href="{% url 'register' %}" class="btn btn-link">회원가입</a>
        </form>
    </div>
</div>
{% endblock %}
