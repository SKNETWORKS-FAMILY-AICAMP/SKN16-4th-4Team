{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">회원가입</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">가입하기</button>
            <a href="{% url 'login' %}" class="btn btn-link">로그인</a>
        </form>
    </div>
</div>
{% endblock %}
